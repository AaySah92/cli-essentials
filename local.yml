---
- hosts: localhost
  gather_facts: true
  vars:
    state: "present"
    dotfiles: "{{ ansible_env.HOME }}/.config"
    packages:
      - name: "gcc"
        commands:
          - ln -s /home/linuxbrew/.linuxbrew/bin/gcc-14 /home/linuxbrew/.linuxbrew/bin/gcc

      - name: "npm"

      - name: "neovim"
        bash: 
          - "export EDITOR=nvim"

      - name: "fzf"
        bash: 
          - "eval \"$(fzf --bash)\""
          - "alias fzf=\"fzf --reverse\""

      - name: "htop"

      - name: "rsync"

      - name: "lsd"

      - name: "bat"

      - name: "ripgrep"

      - name: "tmux"

      - name: "zoxide"
        bash: 
          - "eval \"$(zoxide init bash)\""

      - name: "delta"

      - name: "fd"

      - name: "tlrc"

  tasks:
      - name: Loop through packages
        loop: "{{ packages }}"
        loop_control:
          loop_var: package
        include_tasks: tasks.yml

      - name: Get dotfile from GIT
        git:
          repo: https://github.com/AaySah92/config_dotfiles.git
          dest: "{{ dotfiles }}"
        when: state == "present"

      - name: Remove dotfile directory
        file:
          path: "{{ dotfiles }}"
          state: absent
        when: state == "absent"
          
